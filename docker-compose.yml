services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:////data/app.db
      - TIMEZONE=${TIMEZONE:-Europe/Paris}
      - DB_PATH=${DB_PATH:-/data/app.db}
      - CONFIG_PATH=${CONFIG_PATH:-/config/app.yaml}
    volumes:
      - ./data:/data
      - ./config:/config

  ui:
    build: ./ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
